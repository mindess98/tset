<div>
	<input type="text" name="name" [(ngModel)]="selectedGuest.name">
	<button (click)="saved.emit(selectedGuest)">Save</button>
	<button (click)="deleted.emit(selectedGuest)">Delete</button>
	<button *ngIf="selectedGuest" (click)="canceled.emit(selectedGuest)">Cancel</button>
	<button *ngIf="!selectedGuest" (click)="create.emit()">New</button>
	<pre>{{selectedGuest | json}}</pre>
</div>
